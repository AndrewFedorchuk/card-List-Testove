<div class="form-container">
    <form [formGroup]="form" class="form-wrapper" (ngSubmit)="createNewUser()">
        <h2>Add new post</h2>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="form.get('email').hasError('required')">
                This field cannot be empty.
            </mat-error>
            <mat-error *ngIf="form.get('email').hasError('email')">
                Please enter a valid email address.
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Phone" formControlName="phone">
            <mat-error *ngIf="form.get('phone').hasError('required')">
                This field cannot be empty.
            </mat-error>
            <mat-error *ngIf="form.get('phone').hasError('pattern')">
                You need to enter 10 digits.
            </mat-error>
        </mat-form-field>
        <form formGroupName="address">
            <mat-form-field>
                <mat-label>Street</mat-label>
                <input matInput placeholder="Street" formControlName="street">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Suite</mat-label>
                <input matInput placeholder="Suite" formControlName="suite">
            </mat-form-field>
            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput placeholder="City" formControlName="city">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Zip-code</mat-label>
                <input matInput placeholder="Zip-code" formControlName="zipcode">
            </mat-form-field>
        </form>
        <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Create</button>
    </form>
</div>
