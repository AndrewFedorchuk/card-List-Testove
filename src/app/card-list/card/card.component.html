<mat-card class="card">
    <mat-card-content>
        <mat-card-title>Title: {{card.title}}</mat-card-title>
        <mat-card-subtitle>
            Status:
            <span *ngIf="card.completed; else falseCompleted">
                completed
            </span>
            <ng-template #falseCompleted>
                <span>
                    not completed
                </span>
            </ng-template>
        </mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="edit()">UPDATE</button>
        <button mat-button (click)="delete()">DELETE</button>
    </mat-card-actions>
</mat-card>
