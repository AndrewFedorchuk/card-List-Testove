<div class="form-container">
    <form [formGroup]="form" class="form-wrapper" (ngSubmit)="closeDialog(data.option)">
        <h2>{{data.title}}</h2>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput placeholder="Title" formControlName="title">
        </mat-form-field>
        <div class="checkbox-wrapper">
            <mat-checkbox class="example-margin" formControlName="completed">Completed</mat-checkbox>
        </div>
        <button
                type="submit"
                mat-raised-button
                color="primary"
                mat-button
                [disabled]="form.invalid"
        >
            {{data.option}}
        </button>
        <button
                class="back-btn"
                mat-raised-button
                color="warn"
                mat-button
                (click)="closeDialog()"
                mat-dialog-close
        >
            Back
        </button>
    </form>
</div>
